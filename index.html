<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="debug">
    <div class="d-flex p-4 m-4 justify-content-around">
        <section>
            <h2 class="text-center">Home</h2>
            <button class="btn btn-success" onclick="scoreHome()">Home Scores!</button>
            <button class="btn btn-warning" onclick="loseHome()">Home -1 Point!</button>
            <div class="text-center" id="homeScore">0</div>
          </section>
    
          <section>
            <h2 class="text-center">Away</h2>
            <button class="btn btn-success" onclick="scoreAway()">Away Scores!</button>
            <button class="btn btn-warning" onclick="loseAway()">Away -1 Point!</button>
            <div class="text-center" id="awayScore">0</div>
          </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
